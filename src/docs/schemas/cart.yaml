components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerated by mongodb
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: integer
                minimum: 1
      example:
        _id: ObjectId("64ea84ea70cb5e9c77376c55")
        products:
          - product:
              _id: ObjectId("64ea84ea70cb5e9c77376c55")
              title: Premium Tuna Fish Food Premium
              description: A nutritious blend of high-quality ingredients for optimal cat health. Based on Fresh Tuna
              thumbnail: cat_food_tuna_thumbnail.jpg
              price: 15.50
              code: testAddPreProduct2
              stock: 12
              category: gatos
              owner: admin
            quantity: 3